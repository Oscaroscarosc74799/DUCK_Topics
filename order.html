<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食全食美，線上點餐系統</title>
    <link rel="stylesheet" href="ostyle.css">
    <style>
        body {
            background: url('page/loginbg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-size: 2em;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 30px auto;
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .categories button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .categories button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .food-items {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .food-item {
            background: linear-gradient(to bottom, #fff, #f9f9f9);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .food-item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .food-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(to right, #4CAF50, #81C784);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>食全食美，線上點餐系統</header>
    <div class="container">
        <div class="categories">
            <button>潛艇堡</button>
            <button>沙拉</button>
            <button>飲料及點心</button>
        </div>
        <div class="food-items">
            <div class="food-item">
                <img src="page/bsubway.jpeg" alt="潛艇堡1">
                <p>燒烤牛肉 - $105.00</p>
            </div>
            <div class="food-item">
                <img src="page/csubway.jpeg" alt="潛艇堡2">
                <p>照燒雞肉 - $100.00</p>
            </div>
            <div class="food-item">
                <img src="page/ssubway.jpeg" alt="潛艇堡3">
                <p>薄切牛排 - $110.00</p>
            </div>
            <div class="food-item">
                <img src="page/psubway.jpeg" alt="潛艇堡4">
                <p>經典火腿 - $90.00</p>
            </div>
        </div>
        <button>結帳</button>
    </div>
    <footer>版權所有 &copy; 2024 食全食美</footer>
</body>
</html>

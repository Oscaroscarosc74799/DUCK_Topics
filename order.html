<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食全食美，線上點餐系統</title>
    <link rel="stylesheet" href="ostyle.css">
    <style></style>
</head>

<body>
    <header>食全食美，線上點餐系統</header>
    <div class="container">
        <div class="btns">
            <button class="btn1">潛艇堡</button>
            <button class="btn2">沙拉</button>
            <button class="btn2">飲料及點心</button>
        </div>
        <div class="food-items">
            <div class="food-item">
                <img src="page/bsubway.jpeg" alt="潛艇堡1">
                <p>燒烤牛肉 - $105.00</p>
            </div>
            <div class="food-item">
                <img src="page/csubway.jpeg" alt="潛艇堡2">

            <div class="food-item">
                <img src="page/ssubway.jpeg" alt="潛艇堡3">
                <p>薄切牛排 - $110.00</p>
            </div>
            <div class="food-item">
                <img src="page/psubway.jpeg" alt="潛艇堡4">
                <p>經典火腿 - $90.00</p>
            </div>
        </div>

        <button
            style="padding: 15px 30px; border-radius: 5px; background: #4CAF50; color: #fff; border: none; cursor: pointer;">結帳</button>
    </div>
    <footer>版權所有 &copy; 2024 食全食美</footer>
